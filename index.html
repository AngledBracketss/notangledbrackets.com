<!DOCTYPE html>
<html>
<head>
    <title>Angled</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            background: url(background.gif) no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .social-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .social {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: socialMove 20s linear infinite;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            text-decoration: none; /* Removed the underline */
        }

        @keyframes socialMove {
            0% { left: -100px; }
            100% { left: 100%; }
        }

        .discord {
            left: -100px;
            animation-delay: 0s;
        }

        .youtube {
            left: -200px;
            animation-delay: 4s;
        }

        .alt-youtube {
            left: -300px;
            animation-delay: 8s;
        }

        .flipd {
            left: -400px;
            animation-delay: 12s;
        }

        .twitter {
            left: -500px;
            animation-delay: 16s;
        }

        .soundcloud {
            left: -600px;
            animation-delay: 20s;
        }

        .telegram {
            left: -700px;
            animation-delay: 24s;
        }

        audio {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 9999;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 100px; /* Adjust the top position of the image container */
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Adjust the width of the image container */
            height: 100px; /* Adjust the height of the image container */
        }

        .image-container span {
            font-weight: bold;
            font-size: 72px; /* Adjust the font size */
            margin: 0 5px; /* Adjust the spacing between symbols */
            opacity: 0;
            animation: flicker 2s infinite;
        }

        .image-container .left-arrow {
            animation-delay: 0s;
        }

        .image-container .right-arrow {
            animation-delay: 1s;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0; }
            25%, 75% { opacity: 1; }
        }

        .text-container {
            position: absolute;
            top: 250px; /* Adjust the top position of the text container */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #999;
        }

        .text-container p {
            margin: 5px;
            font-size: 18px; /* Adjust the font size for mobile */
        }

        @media only screen and (max-width: 480px) {
            /* Media query for mobile devices */
            .social {
                font-size: 18px; /* Adjust the font size for mobile */
            }

            .text-container p {
                font-size: 16px; /* Adjust the font size for smaller screens */
            }
        }
    </style>
    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</head>
<body onclick="playAudio()">
    <div class="image-container">
        <span class="left-arrow">&lt;</span>
        <span class="right-arrow">&gt;</span>
    </div>

    <div class="text-container">
        <p>&lt;&gt;#9999</p>
        <p>admin@angledbrackets.com</p>
    </div>

    <div class="social-container">
        <a class="social discord" href="https://discord.gg/Z3QZMS6DJA" target="_blank">Discord</a>
        <a class="social youtube" href="https://youtube.com/ultion" target="_blank">YouTube</a>
        <a class="social alt-youtube" href="https://youtube.com/channel/UCgADRmxp8-J7GPnFpShhBUw" target="_blank">YouTube2</a>
        <a class="social flipd" href="https://flipd.gg/angled" target="_blank">FLIPD</a>
        <a class="social twitter" href="https://twitter.com/AngledGlitches" target="_blank">Twitter</a>
        <a class="social soundcloud" href="https://soundcloud.com/angledglitches" target="_blank">Soundcloud</a>
        <a class="social telegram" href="https://te.me/angledbrackets" target="_blank">Telegram</a>
    </div>

    <audio id="audio" autoplay loop>
        <source src="media.mp3" type="audio/mpeg">
    </audio>

    <script>
        function setAnimationDelay() {
            var socialLinks = document.querySelectorAll('.social');
            var delay = 4; // Adjust the delay between social links (in seconds)
            var duration = socialLinks.length * delay; // Total duration of the animation (in seconds)

            socialLinks.forEach((link, index) => {
                link.style.animationDelay = `${index * delay}s`;
                link.style.animationDuration = `${duration}s`;
            });
        }

        setTimeout(setAnimationDelay, 20000); // Delay the animation after the first cycle

        var arrowSymbols = document.querySelectorAll('.image-container span');

        arrowSymbols.forEach(function(symbol) {
            symbol.addEventListener('animationiteration', function() {
                if (Math.random() < 0.4) {
                    symbol.style.animationDuration = '4s';
                    symbol.style.animationDelay = '0s';
                } else {
                    symbol.style.animationDuration = '2s';
                    symbol.style.animationDelay = '0s';
                }

                var randomColor = getRandomColor();
                symbol.style.color = randomColor;
            });
        });

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
